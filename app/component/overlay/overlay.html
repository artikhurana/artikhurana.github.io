<div class="modal fade" tabindex="-1" id="artistSearch">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
                <h4 class="modal-title">Search Artist</h4>
            </div>
            <div class="modal-body">
                <form novalidate [formGroup]="myForm" method="post">
                    <div class="form-group" [ngClass]="{
                        'has-success': getControlValidity('name'),
                        'has-error': !getControlValidity('name')
                    }">
                        <label class="control-label" for="name">Name</label>
                        <input class="form-control" type="text" id="name" formControlName="name">
                        <span *ngIf="!getControlValidity('name')"> {{myForm.controls.name.errors.message}} </span>
                    </div>
                    <div class="form-group" [ngClass]="{
                        'has-success': getControlValidity('tracks'),
                        'has-error': !getControlValidity('tracks')
                    }">
                        <label class="control-label" for="tracks">No Of Tracks</label>
                        <input type="text" class="form-control" id="tracks" formControlName="tracks">
                        <span *ngIf="!getControlValidity('tracks')"> {{myForm.controls.tracks.errors.message}} </span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
                        <button type="button" class="btn btn-primary" [disabled]="!myForm.valid" (click)="search()">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
